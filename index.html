<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock paper and scissor</h1>
    </header>
    <div class="main">
        <div class="choices">
            <img src="image/paper.png" alt="paper" class="image" id="paper">
            <img src="image/rock.png" alt="rock" class="image" id="rock">
            <img src="image/scissors.png" alt="scissor" class="image" id="scissor">
        </div>
        <div class="scores">
            <div class="user">
                <p id="userscore">0</p>
                <p>you</p>
            </div>
            <div class="comp">
                <p id="compscore">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">play your move</p>
        </div>
        <div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
